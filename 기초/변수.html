<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>var, let, const </h2>
    <script>
        // var - 재선언 O, 값변경 O
        var a = 10;
        var a = 18;

        document.write(a + "<br>");

        // let - 재선언 X, 값변경 O
        let b = 10;
        b = 18;
        document.write(b + "<br>");

        // const - 재선언, 값변경 X
        const c = 10;
        c = 8;
        document.write(c + "<br>");
    </script>
</body>
</html>
